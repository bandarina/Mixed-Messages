<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js" defer></script>
    <title>Mixed Messages</title>
</head>
<body>
    <header>
        <h1>Check your horoscope with Meexy</h1>
        <img id='chatbot' src="./img/chatbot.png" alt="Meexy" />
    </header>
    <section>
        <article class="message-area" id="m-area">
            <div class="computer-message" id="intro">
                <div class="dot-flashing">
                </div>
            </div>
        </article>
        <div class="input-area">
        <textarea name="input-message" id="message" cols="30" rows="1"></textarea>
        <button id="send"><span class="material-symbols-outlined">send</span></button>
        </div>
    </section>
</body>
</html>
